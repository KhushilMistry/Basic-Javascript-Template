<!DOCTYPE html>
<html>
<title>My Bucket-List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<head>
<style>
#head{
}
#inputhere{
	padding:3px;
	background-color:lightgray;
}
#inputhere
{
	display:none;
}
.w3-tangerine{
	font-family: "Tangerine", serif;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">

</script>
</head>
<body class="w3-container w3-sand">

<div id="head" class="w3-container w3-deep-purple w3-tangerine" >
<span class="w3-tag w3-xxlarge w3-padding w3-round-large w3-red w3-center w3-left w3-margin-top w3-margin-bottom">
My<br>
Bucket-List
</span><br><br>
<h2 id="demo" style="text-align:center;" class="w3-animate-opacity"></h2>

</div>
<div class="w3-container w3-center w3-light-grey">
<p id="clickhere" style="text-align:center;font-size:150%;"><b>Click Here To Add Wish</b></p>
</div>
<div ng-app="mainApp" ng-controller="myCtrl" class="w3-container w3-light-grey">
<ul style="list-style-type:none">
<li  ng-repeat="x in wishes" class="w3-pale-blue w3-leftbar w3-border-blue w3-margin-top w3-padding-xxlarge" ><b>{{x.wish}}</b>:{{x.description}}<a  ng-click="removeWish($index)" class="w3-right" style="cursor:pointer;"><b>x</b></a></li>
</ul>
<div id="inputhere" class="w3-container w3-light-blue">
<div class="w3-container w3-light-blue">
  <h2>Wonderfull Wish</h2>
</div>
<p>
<p class="w3-label w3-text-brown" style="font-size:130%;"><b>Your Wish</b></p>
<input type="text" size=29 ng-model="wish" class="w3-input w3-border w3-sand"></input>
</p>
<p>
<p style="font-size:130%;" class="w3-label w3-text-brown"><b>Description:</b></p>
<textarea rows=2 cols=30 ng-model="des" class="w3-input w3-border w3-sand"></textarea><br><br>
<input type="button" value="Add" ng-click="addWish()" class="w3-btn w3-light-grey"></input>
</p>
</div>
<p>{{errortext}}</p>
</div>


<script>//Simple Java-Script
var user;
function askUsername()
{
	user = prompt("Please enter your name", "Harry Potter");
	document.getElementById("demo").innerHTML =user + ", welcome to the Bucket-List..The Home of Dreams..!!";
}
askUsername();
</script>

<script> //Angular-Js
var app=angular.module("mainApp",[]);
app.controller("myCtrl",function($scope){
	
	function creatWishObject(w,d)
	{
	this.wish=w;
	this.description=d;
	}
	$scope.wishes = [];
    $scope.addWish = function () {
        $scope.errortext = "";
        if (!$scope.wish) {return;}
		var newwish=new creatWishObject($scope.wish,$scope.des);         
        if ($scope.wishes.indexOf(newwish) == -1) {
		
            $scope.wishes.push(newwish);
			$scope.errortext="Wish is added..!!";
        } else {
            $scope.errortext = "The item is already in your Wish list.";
        }
    }
    $scope.removeWish = function (x) {
        $scope.errortext = "Wish is removed..!!";    
        $scope.wishes.splice(x, 1);
    }
	

});

</script>
<script> //J-query
$(document).ready(function(){
    $("#clickhere").click(function(){
        $("#inputhere").slideToggle("slow");
    });
	$("#displaydisc").click(function(){
        $("#hide").slideToggle("slow");
    });
});
</script>
</body>
</html>
